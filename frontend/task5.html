            var iteration = 0;

            // Basic recursive implementation of Fibonacci algorithm
            var fib = function (n) {
                if (n === 0 || n === 1) { 
                    return 1;
                } 

                iteration++;
                return fib(n - 1) + fib(n - 2);
            };

            Function.prototype.memoize = function () {
                var that = this;
                var memo = {};

                var fn = function () {
                    var args = Array.prototype.slice.apply(arguments);
                    memo[args] = that.apply(this, args);

                };

                return fn;
            };

fib = fib.memoize();

            // Results
            iteration = 0;
            console.log("fib(15): " + fib(15) + " iteration: " + iteration);
            iteration = 0;
            console.log("fib(30): " + fib(30) + " iteration: " + iteration);
            iteration = 0;
            console.log("fib(45): " + fib(45) + " iteration: " + iteration);
